# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'octo99/weatherapi'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 
          $(tag)

- stage: TerraformingonAzure
  displayName: Terraforming on Azure
  jobs:  
  - job: Install_Terraform
    displayName: Terraforming on Azure
    pool:
      vmImage: 'ubuntu-latest'
    steps: 
    - task: TerraformCLI@0
      inputs:
        command: 'init'
        allowTelemetryCollection: true
    - task: TerraformCLI@0
      inputs:
        command: 'validate'
        allowTelemetryCollection: true
    
    - task: TerraformCLI@0
      inputs:
        command: 'plan'
        allowTelemetryCollection: true
